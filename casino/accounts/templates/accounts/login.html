{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<form method="POST">
    {% csrf_token %}
    <div class="login-sec-1">
        <picture><img src="{% static 'img/bg-img.jpg' %}" alt="Casino Banner"></picture>
        <div class="log-group">
            <div class="log-group-1">
                <h1><span class="col-gre">Вхід</span></h1>
            </div>
            <div class="log-group-2">
                <input type="text" name="username" placeholder="Логін" required>
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <button class="log-btn" type="submit">Увійти</button>
            <h2>Або</h2>
            <a class="sign-btn foward" href="/accounts/register/">Реєстрація</a>        
        </div>
        
    </div>

    
</form>
